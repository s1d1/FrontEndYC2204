<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurantinfo</title>
  </head>
  <script>
    // restaurantgegevens ophalen
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const restaurantid = urlParams.get("id");
    fetch("http://localhost:8080/restaurantbyid/" + restaurantid)
      .then((Response) => Response.json())
      .then((data) => {
        var restaurantnaam = data.naam;
        var tel = data.telefoonnummer;
        var adres = data.adres;
        var openingstijden = data.openingstijden;

        document.getElementById("naam").innerHTML += " " + restaurantnaam;
        document.getElementById("adres").innerHTML += " " + adres;
        document.getElementById("tel").innerHTML += " " + tel;
        document.getElementById("opening-ma").innerHTML += " " + openingstijden;
        document.getElementById("opening-di").innerHTML += " " + openingstijden;
        document.getElementById("opening-woe").innerHTML +=
          " " + openingstijden;
        document.getElementById("opening-do").innerHTML += " " + openingstijden;
        document.getElementById("opening-vr").innerHTML += " " + openingstijden;
        document.getElementById("opening-za").innerHTML += " " + openingstijden;
        document.getElementById("opening-zo").innerHTML += " " + openingstijden;
      });

    function bestelpagina() {
      console.log(restaurantid);
      window.location.href = "menukaart.html?naam=" + restaurantid;
    }
  </script>
  <body>
    <h1 id="naam">Informatie</h1>
    <div class="restaurantblok">
      <label id="adres">Adres:</label>
      <p></p>
      <label id="tel">Telefoonnummer: </label>
      <p></p>
      <label>Openingstijden:</label>
      <p></p>
      <ul>
        <li id="opening-ma">Maandag:</li>
        <li id="opening-di">Dinsdag:</li>
        <li id="opening-woe">Woensdag:</li>
        <li id="opening-do">Donderdag:</li>
        <li id="opening-vr">Vrijdag:</li>
        <li id="opening-za">Zaterdag:</li>
        <li id="opening-zo">Zondag:</li>
      </ul>
      <button onclick="bestelpagina();">Bestel</button>
    </div>
  </body>
</html>
