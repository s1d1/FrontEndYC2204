<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accountbeheer</title>
    <script src="./components/w3-navbar.js" type="module"></script>
    <script src="./components/footer.js" type="module"></script>
    <script src="./components/infoblok.js" type="module"></script>
    <script src="./restaurant-admin.js" type="module"></script>
    <link rel="stylesheet" href="w3-template.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      body,
      html {
        height: 100%;
        font-family: "Atkinson Hyperlegible", sans-serif;
      }
    </style>
    <script>
      function goToOverzicht() {
        let htmllink = "/restaurant-overzicht-bestellingen.html?id=";
        // stap 1 haal param uit huidige param
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const restaurantid = parseInt(urlParams.get("id"), 10);

        // stap 2 zet param in htmllink
        htmllink += restaurantid;

        window.location.href = htmllink;
      }

      function goToGegevens() {
        let htmllink = "/restaurant-gegevens-aanpassen.html?id=";
        // stap 1 haal param uit huidige param
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const restaurantid = parseInt(urlParams.get("id"), 10);

        // stap 2 zet param in htmllink
        htmllink += restaurantid;

        window.location.href = htmllink;
      }

      function goToGerechten() {
        let htmllink = "/restaurant-gerecht-toevoegen.html?id=";
        // stap 1 haal param uit huidige param
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const restaurantid = parseInt(urlParams.get("id"), 10);

        // stap 2 zet param in htmllink
        htmllink += restaurantid;

        window.location.href = htmllink;
      }
    </script>
  </head>
  <body>
    <!-- Navigatie -->
    <w3-navbar></w3-navbar>
    <!-- Menu -->
    <div class="admin-titel">
      <h1
        class="w3-center w3-jumbo w3-text-white font-shadow"
        style="font-weight: bold"
      >
        Account beheer
      </h1>
      <h2
        class="w3-center w3-jumbo w3-text-white font-shadow"
        style="font-weight: bold"
      >
        Restaurant
      </h2>
    </div>
    <div class="admin-main">
      <h2 class="w3-center">Beheer uw restaurant hier:</h2>
      <div id="dropdown"></div>
      <div class="gekozen" id="gekozen"></div>
      <div class="button-box">
        <button
          class="w3-button w3-xlarge"
          onclick="goToOverzicht()"
          style="background: rgba(2, 56, 107, 0.192); margin-right: 5px"
        >
          Overzicht bestellingen
        </button>

        <button
          class="w3-button w3-xlarge"
          onclick="goToGegevens()"
          style="background: rgba(2, 56, 107, 0.192); margin-right: 5px"
        >
          Gegevens aanpassen
        </button>

        <button
          class="w3-button w3-xlarge"
          onclick="goToGerechten()"
          style="background: rgba(2, 56, 107, 0.192)"
        >
          Menu aanpassen
        </button>
      </div>
    </div>
    <!-- Infoblok -->
    <bez-infoblok></bez-infoblok>
    <!-- Footer -->
    <bez-footer></bez-footer>
  </body>
</html>
