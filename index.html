<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homepage | Bezorgdienst.nl</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="w3-template.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./index.js" type="module"></script>
    <script src="./components/w3-navbar.js" type="module"></script>
    <script src="./components/footer.js" type="module"></script>
    <script src="./components/infoblok.js" type="module"></script>
    <style>
      body,
      html {
        height: 100%;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Atkinson Hyperlegible", sans-serif;
      }

      .bannerimg {
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("/img/banner.avif");
        min-height: 100%;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <!-- Navigatie -->
    <w3-navbar></w3-navbar>
    <!-- Header with image -->
    <header class="bannerimg w3-display-container" id="home">
      <div class="w3-display-bottomleft w3-padding">
        <span class="w3-tag w3-xlarge">Keuze uit miljoenen restaurants</span>
      </div>
      <div class="w3-display-middle w3-center">
        <span class="w3-text-white w3-hide-small" style="font-size: 100px"
          ><b>Bezorgdienst</b></span
        >
        <span
          class="w3-text-white w3-hide-large w3-hide-medium"
          style="font-size: 60px"
          ><b>Bezorgdienst</b></span
        >
        <p>
          <a
            href="overzicht-restaurants.html"
            class="w3-button w3-xlarge w3-black"
            >Bestel nu</a
          >
        </p>
      </div>
    </header>

    <!-- Restaurant Container -->
    <div class="w3-container w3-padding-64 w3-xxlarge" id="restaurants">
      <div class="w3-content">
        <h1 class="w3-center w3-jumbo" style="margin-bottom: 64px">
          DE RESTAURANTS
        </h1>
        <div id="restaurantlijst" class="w3-container w3-padding-32 w3-white">
          <div class="flex-row" id="restaurantlijstitem">
            <!-- Js voegt hier restaurants in uit database-->
          </div>
        </div>
      </div>
    </div>

    <!-- Infoblok -->
    <bez-infoblok id="infoblok"></bez-infoblok>
    <bez-footer></bez-footer>
  </body>
  <script>
    // Tabbed Menu
    function openMenu(evt, menuName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("menu");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
      }
      document.getElementById(menuName).style.display = "block";
      evt.currentTarget.firstElementChild.className += " w3-red";
    }
    document.getElementById("myLink").click();
  </script>
</html>
